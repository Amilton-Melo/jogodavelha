<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <!-- Importando o css -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    
    <main>

        <!-- Titulo do jogo -->
        <h1 id="titulo">JOGO DA VELHA</h1>

        <!-- linha abaixo do titulo -->
        <hr id="linha">

        <!-- Box do jogo -->
        <div class="game">

            <!-- Os 9 botões são as posições e cada um tem um atributo -->
            <button data-i="1"></button>
            <button data-i="2"></button>
            <button data-i="3"></button>
            <button data-i="4"></button>
            <button data-i="5"></button>
            <button data-i="6"></button>
            <button data-i="7"></button>
            <button data-i="8"></button>
            <button data-i="9"></button>
        </div>

        <!-- Indicar o jogador -->
        <h2 class="currentPlayer"></h2>

    </main>

    <!-- Importando o javascript -->
    <script src="script.js"></script>
</body>
</html>
